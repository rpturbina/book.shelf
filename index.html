<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book.self Apps</title>
    <link rel="icon" href="assets/book-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="confirmation-modal">
      <h3 class="confirmation-modal-title">Apakah Anda yakin?</h3>
      <p class="confirmation-modal-message"></p>
      <div class="confirmation-button-wrapper">
        <button class="button confirm-button cancel-button">Batalkan</button>
        <button class="button confirm-button delete-button">Hapus</button>
      </div>
    </div>
    <header class="header container">
      <h1 class="header-logo">book.self</h1>
    </header>
    <main class="main container">
      <section class="section-container section-add-book">
        <h2 class="section-title">Apakah ada buku yang ingin kamu baca?</h2>
        <button type="button" id="addBookButton" class="button plus-icon">Tambahkan buku</button>
        <form id="addBookForm" class="form-container form-book">
          <h3 class="form-title">
            Tambahkan buku<span
              ><img src="./assets/exit-icon.svg" alt="exit icon" class="exit-icon"
            /></span>
          </h3>
          <label for="bookTitle" class="label">Judul</label>
          <input
            type="text"
            id="bookTitle"
            required
            placeholder="Ketik judul buku..."
            class="input"
          />
          <label for="bookAuthor" class="label">Penulis</label>
          <input
            id="bookAuthor"
            type="text"
            required
            placeholder="Ketik penulis buku..."
            class="input"
          />
          <label for="bookYear" class="label">Tahun</label>
          <input
            type="number"
            id="bookYear"
            placeholder="Ketik tahun terbit buku. Misal 1900."
            min="1900"
            max="2030"
            required
            class="input"
          />
          <div class="checkbox-container">
            <label for="bookIsCompleted">Sudah selesai dibaca?</label>
            <input id="bookIsCompleted" type="checkbox" class="input checkbox" />
          </div>
          <input type="submit" value="Tambahkan buku" class="button plus-icon" />
        </form>
      </section>
      <form id="searchForm" class="form-container search-form">
        <input
          id="searchFormQuery"
          type="text"
          placeholder="Cari buku berdasarkan judul... "
          class="input search-icon"
        />
      </form>
      <section class="section-container section-edit-book">
        <form id="editBookForm" class="form-container form-book">
          <h3 class="form-title">
            Edit buku<span
              ><img src="./assets/exit-icon.svg" alt="exit icon" class="exit-icon"
            /></span>
          </h3>
          <label for="editBookTitle" class="label">Judul</label>
          <input
            type="text"
            id="editBookTitle"
            required
            placeholder="Ketik judul buku..."
            class="input"
          />
          <label for="editBookAuthor" class="label">Penulis</label>
          <input
            id="editBookAuthor"
            type="text"
            required
            placeholder="Ketik penulis buku..."
            class="input"
          />
          <label for="editBookYear" class="label">Tahun</label>
          <input
            type="number"
            id="editBookYear"
            placeholder="Ketik tahun terbit buku. Misal 1900."
            min="1900"
            max="2030"
            required
            class="input"
          />
          <div class="checkbox-container">
            <label for="editBookIsCompleted">Sudah selesai dibaca?</label>
            <input id="editBookIsCompleted" type="checkbox" class="input checkbox" />
          </div>
          <input type="submit" value="Edit buku" class="button" />
        </form>
      </section>
      <div class="book-list-wrapper">
        <section id="uncompletedSection" class="section-container book-list-section">
          <h2 class="section-title accordion-button">Belum selesai dibaca</h2>
          <ul id="uncompletedBooks" class="accordion-body"></ul>
        </section>
        <section id="completedSection" class="section-container book-list-section">
          <h2 class="section-title accordion-button">Selesai dibaca</h2>
          <ul id="completedBooks" class="accordion-body"></ul>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p id="copyright"></p>
      <p>
        <a href="https://github.com/rpturbina" target="_blank">
          <strong>Find me!</strong>
        </a>
      </p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
